<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let mystring = "<p>Hello!</p> <strong>My friend</strong>";

			function myFunction() {
				var d = new Date();
				var n = d.getFullYear();
				return n;
			}
			document.write(mystring + ", we are in the year " + myFunction());
		</script>
	</body>
</html>
